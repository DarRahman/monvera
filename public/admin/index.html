<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Monvera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Monvera Admin</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Monster Management</h2>
        <button class="btn btn-primary mb-3">Add New Monster</button>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Base HP</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="monsterTableBody">
                <!-- Data will be loaded here via JS -->
            </tbody>
        </table>
    </div>

    <script>
        // Simple script to fetch data
        fetch('/api/monsters')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('monsterTableBody');
                data.forEach(monster => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${monster.id}</td>
                        <td>${monster.name}</td>
                        <td>${monster.type}</td>
                        <td>${monster.base_hp}</td>
                        <td>
                            <button class="btn btn-sm btn-warning">Edit</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(err => console.error('Error loading monsters:', err));
    </script>
</body>
</html>
